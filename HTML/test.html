<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="test.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="w3-bar w3-black">

    <div>
        <form>
            <h1>Log In</h1>
            <input id="username" type="text" id="login" name="username" placeholder="Username"> <br><br>
            <input id="password" type="password" id="password" name="password" placeholder="Password"> <br><br>
            <button onclick="check()">Log in</button>
        </form>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script>
        const check = () => {
            if (document.getElementById("username").value == "foo" && document.getElementById("password").value == "bar")
                alert('Good Job')
            else
                alert('Error')
        }
    </script>

</body>
